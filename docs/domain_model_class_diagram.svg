<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!-- Simple UML class diagram (SVG) for UWDialed domain model -->
<svg xmlns="http://www.w3.org/2000/svg" width="980" height="440" viewBox="0 0 980 440">
  <style>
    .cls { fill:#fff; stroke:#111; stroke-width:1.5px }
    .cls-title { font: bold 13px sans-serif }
    .cls-attr { font: 12px sans-serif }
    .link { stroke:#666; stroke-width:1.2px }
  </style>

  <!-- User class -->
  <rect class="cls" x="40" y="30" width="260" height="130" rx="4" ry="4" />
  <text class="cls-title" x="60" y="54">User</text>
  <text class="cls-attr" x="60" y="74">- id: int</text>
  <text class="cls-attr" x="60" y="92">- username: string</text>
  <text class="cls-attr" x="60" y="110">- email: string</text>
  <text class="cls-attr" x="60" y="128">- created_at: timestamp</text>

  <!-- StudySpot class -->
  <rect class="cls" x="660" y="30" width="260" height="140" rx="4" ry="4" />
  <text class="cls-title" x="680" y="54">StudySpot</text>
  <text class="cls-attr" x="680" y="74">- id: int</text>
  <text class="cls-attr" x="680" y="92">- name: string</text>
  <text class="cls-attr" x="680" y="110">- location: string</text>
  <text class="cls-attr" x="680" y="128">- capacity: int</text>

  <!-- Preference class -->
  <rect class="cls" x="40" y="200" width="300" height="120" rx="4" ry="4" />
  <text class="cls-title" x="60" y="224">Preference</text>
  <text class="cls-attr" x="60" y="244">- id: int</text>
  <text class="cls-attr" x="60" y="262">- user_id: int</text>
  <text class="cls-attr" x="60" y="280">- key: string</text>
  <text class="cls-attr" x="60" y="298">- value: string</text>

  <!-- Recommendation class -->
  <rect class="cls" x="520" y="200" width="380" height="120" rx="4" ry="4" />
  <text class="cls-title" x="540" y="224">Recommendation</text>
  <text class="cls-attr" x="540" y="244">- id: int</text>
  <text class="cls-attr" x="540" y="262">- user_id: int</text>
  <text class="cls-attr" x="540" y="280">- studyspot_id: int</text>
  <text class="cls-attr" x="540" y="298">- score: float</text>

  <!-- Links -->
  <line class="link" x1="300" y1="85" x2="520" y2="240" />
  <text x="380" y="140" font-size="12">1..*</text>

  <line class="link" x1="300" y1="140" x2="180" y2="200" />
  <text x="210" y="170" font-size="12">1..*</text>

  <line class="link" x1="660" y1="170" x2="660" y2="200" />
  <text x="680" y="186" font-size="12">1..*</text>

  <text x="60" y="420" font-size="11" fill="#444">UML class-style diagram (SVG) â€” suitable for inclusion in docs.</text>
</svg>
